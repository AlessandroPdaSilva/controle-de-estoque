
<!-- Campo Pesquisar Produto-->
<br>
<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <input [(ngModel)]='campoPesquisa' type="text" class="form-control" name="campoPesquisa" id="campoPesquisa" placeholder="Ex: Caneca Azul">
  </div>
  <button (click)='consultaProdutoByNome()' type="submit" class="btn btn-primary mb-2">Pesquisar</button>
  <button [routerLink]="['/produtoAdd']" routerLinkActive="router-link-active" type="button"  class="btn btn-success mb-2" style="margin-left: 5px;">Novo Produto</button>                 
</form>
  
  <br>
<br>


<!-- Tabela Produto-->
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Excluir</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody>
  
      <tr *ngFor="let p of listaProduto | paginate: { itemsPerPage:5, currentPage: pagina, totalItems: total} ">
          <th class="col-sm-2" scope="row">{{p.id}}</th>
        <td >{{p.nome}}</td>
        <td class="col-sm-2" >{{p.quantidade}}</td>
        <td class="col-sm-2"><button (click)='deletarProduto(p.id)' type="button" class="btn btn-danger">Excluir</button></td>
        <td class="col-sm-2"><button [routerLink]="['/produtoAdd', p.id]" routerLinkActive="router-link-active" type="button" class="btn btn-primary">Editar</button></td>
      </tr>
  
      <div class="text-center">
        <pagination-controls (pageChange)="listarProdutoPaginacao(pagina = $event);" previousLabel = "Voltar" nextLabel = "AvanÃ§ar"></pagination-controls>
      </div>
      
    </tbody>
  </table>
